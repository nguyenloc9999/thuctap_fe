

<body>
    <section id="sidebar">
            <a routerLink="" class="brand">
                    <img src="https://blog.flamingtext.com/blog/2023/11/07/flamingtext_com_1699355473_992446155.png" class="img"
                            alt="">
                    
            </a>
            <ul class="side-menu top">
                    <li class="active">
                            <a routerLink="dashboard">
                                    <i class='bx bxs-dashboard'></i>
                                    <span class="text">Dashboard</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="products">
                                    <i class='bx bxs-shopping-bag-alt'></i>
                                    <span class="text">Products</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="categories">
                                    <i class='bx bxs-doughnut-chart'></i>
                                    <span class="text">Categories</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="blogs">
                                    <i class='bx bxs-doughnut-chart'></i>
                                    <span class="text">Blog</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="user">
                                    <i class='bx bxs-group'></i>
                                    <span class="text">Users</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="comments">
                                    <i class='bx bxs-message-dots'></i>
                                    <span class="text">Bình Luận</span>
                            </a>
                    </li>
                    <li>
                            <a routerLink="bill">
                                    <i class='bx bxs-group'></i>
                                    <span class="text">Giỏ Hàng</span>
                            </a>
                    </li>
            </ul>
            <ul class="side-menu">
                    <li>
                            <a href="#">
                                    <i class='bx bxs-cog'></i>
                                    <span class="text">Settings</span>
                            </a>
                    </li>
                    <li>
                            <a href="#" class="logout">
                                    <i class='bx bxs-log-out-circle'></i>
                                    <span class="text"><a (click)="onHandleOut()">Logout</a></span>
                            </a>
                    </li>
            </ul>
    </section>
    



   
    <section id="content">
            
            <nav>
                    <i class='bx bx-menu'></i>
                    <a href="#" class="nav-link"></a>
                    <form (ngSubmit)="onSearch()">
                            <div class="form-input">
                                    <input type="search" placeholder="Search..." [(ngModel)]="searchValue"
                                            name="searchValue" (focusout)="onSearchBlur()">
                                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                            </div>

                    </form>

                    <input type="checkbox" id="switch-mode" hidden>
                    <label for="switch-mode" class="switch-mode"></label>
                    <a href="#" class="notification">
                            <i class='bx bxs-bell'></i>
                    </a>
                   
            </nav>
           
            <div *ngIf="searchResults.length " class="search-results">
                    <ul class="list-group">
                            <li class="list-group-item" *ngFor=" let product of searchResults">
                                    <div class="container">
                                            <img src="{{product.image.url}}" class="image">
                                            <a routerLink="/product/{{product._id}}">{{product.name}}</a>
                                            <p class="price">{{product.price}}đ</p>
                                    </div>
                                    <div class="action">
                                            <button class="btn btn-danger"
                                                    (click)="onHandleRemove(product._id)">Xóa</button>
                                            <button class="btn btn-primary m-2"
                                                    routerLink="/admin/products/{{product._id}}/update">Sửa</button>
                                    </div>
                            </li>
                    </ul>
            </div>
            
            <main>

                    <router-outlet />

            </main>
          
    </section>
   
</body>
