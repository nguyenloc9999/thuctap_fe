<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4">
                <div class="form-container">
                    <div class="left-content">
                        <h3 class="title">Site Name</h3>
                        <h4 class="sub-title">
                            <img src="https://cdn-icons-png.flaticon.com/512/5599/5599504.png" alt="" class="img">
                        </h4>
                    </div>
                    <div class="right-content">
                        <h3 class="form-title">REGISTRATION</h3>
                        <form class="form-horizontal" (ngSubmit)="onHandleSignup()" [formGroup]="userForm">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" formControlName="name">
                                <span class="text-danger"
                                    *ngIf="userForm.get('name')?.hasError('required') && (userForm.get('name')?.dirty || isSubmitted)">
                                    Phải nhập trường tên
                                </span>

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email">
                                <span class="text-danger"
                                    *ngIf="userForm.get('email')?.hasError('required') && (userForm.get('email')?.dirty || isSubmitted)">
                                    Phải nhập trường email
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('email')?.hasError('email') && (userForm.get('email')?.dirty || isSubmitted)">
                                    Email phải đúng định dạng
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password">
                                <span class="text-danger"
                                    *ngIf="userForm.get('password')?.hasError('required') && (userForm.get('password')?.dirty || isSubmitted)">
                                    Phải nhập trường mật khẩu
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('password')?.hasError('minlength') && (userForm.get('password')?.dirty || isSubmitted)">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" formControlName="confirmpassword">
                                <span class="text-danger"
                                    *ngIf="userForm.get('confirmpassword')?.hasError('required') && (userForm.get('confirmpassword')?.dirty || isSubmitted)">
                                    Mật khẩu phải được xác nhận
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('confirmpassword')?.hasError('passwordMismatch') && (userForm.get('confirmpassword')?.dirty || isSubmitted)">
                                    Mật khẩu không khớp
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                           
                            <div class="form-outline mb-4">
                                <label class="form-label">Ảnh</label>
                                <input type="file" class="form-control" name="images"
                                    (change)="onSelectImage($event)" />
                                

                            </div>
                            
                            <button class="btn signin">Đăng kí</button>
                            <a href="" class="forgot">Forgot Password</a>
                        </form>
                        <span class="separator">OR</span>
                        <span class="signup-link">Have an account? Đăng nhập <a routerLink="/signin">here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
